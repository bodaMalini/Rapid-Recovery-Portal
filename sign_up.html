<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="inner">
        <span class="title">Rapid Recovery Portal</span>
      </div>
    </div>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <label for="register-no">Register No:</label>
        <input
          type="text"
          id="register-no"
          name="register-no"
          placeholder="Enter your register number"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="username">User Name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Create a username"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
        <button
          type="submit"
          onclick="window.location.href='landing_page(login).html'"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
